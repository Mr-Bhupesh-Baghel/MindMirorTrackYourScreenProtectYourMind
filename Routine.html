<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Track your daily routines, habits, and progress with ease." />
  <title>જ⁀➴ Daily Routine Tracker</title>
  <link rel="stylesheet" href="Routine.css" />

</head>

<body>

  <main>
    <header>
      <h1>જ⁀➴ Daily Routine Tracker</h1>
      <div class="progress-bar">
        <div id="progress" class="progress">0%</div>
      </div>
    </header>
    <!-- Task Display Area -->
    <ul id="affirmationList"></ul>
    <div id="HtaskContainer"></div>
    <div id="taskContainer"></div>
    <!-- Submit Button -->
    <section>
      <button onclick="submitAndNextDay()">📤 Submit Your Work / Next Day</button>
    </section>







    <!-- Embedded Habit Sections -->
    <section class="H">
      <iframe src="pushup.html" width="60%" height="500" style="border:none;" title="Pushups Tracker"></iframe>
      <iframe src="whater.html" width="40%" height="500" style="border:none;" title="Water Tracker"></iframe>
    </section>

    <!-- Add Custom and Holiday Task -->
    <div class="add-task task-group">
      <h3>Add Daily Custom Task</h3>
      <input type="text" id="customTaskInput" placeholder="Enter your task" />
      <button onclick="addCustomTask()">➕ Add</button>
      <h3>Add Holiday, 🐸Frog! Task</h3>
      <input type="text" id="HolidayTaskInput" placeholder="New task">
      <button onclick="addHolidayTask()">➕ Add </button>

      <h2>🌸 Daily Affirmations</h2>
      <input type="text" id="affirmationInput" placeholder="Write your affirmation...">
      <button id="addBtn">Add Affirmation</button>
      <button id="clearAllBtn" style="background:#ff4444;">Delete All</button>



      <!-- View Past Work,Download, Delete All Progress-->
      <div class="task-group">
        <button onclick="viewPrevious()">📅 View Previous Work</button>
        <button onclick="exportToExcel()">📥 Download Excel</button>
        <button onclick="deleteSpecificData()">🗑️ Delete All Progress Data</button>
      </div>

    </div>
  </main>

  <!-- External Scripts -->
  <script src="Routine.js"></script>
  <script src="pushup.js"></script>
  <script src="HolidayTask.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>


</body>

</html>
