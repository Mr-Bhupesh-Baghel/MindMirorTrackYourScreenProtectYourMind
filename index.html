<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindMirror - Screen Time Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  MindMirror</h1>
    <p class="subtitle">Track your screen time. Protect your mind.</p>

    <div class="dashboard">
      <div class="card">
        <h2>Total Screen Time</h2>
        <p id="totalTime">0 hrs 0 mins</p>
      </div>

      <div class="card">
        <h2>App Usage</h2>
        <ul id="appUsage">
          <p>Coming soon...</p>
        </ul>
      </div>

      <div class="card">
        <h2>Break Reminder</h2>
        <p>Next break in: <span id="breakTimer">30 mins</span></p>
      </div>

      <div class="card">
        <h2>Weekly Report</h2>
        <p>Coming soon...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
