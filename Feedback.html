<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .feedback-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 { text-align: center; margin-bottom: 15px; }
  label { font-weight: bold; display: block; margin-top: 10px; }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  textarea { resize: none; height: 80px; }
  .stars {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
    margin-top: 5px;
  }
  .stars input { display: none; }
  .stars label {
    font-size: 24px;
    color: #ccc;
    cursor: pointer;
  }
  .stars input:checked ~ label,
  .stars label:hover,
  .stars label:hover ~ label {
    color: gold;
  }
  button {
    margin-top: 15px;
    width: 100%;
    background: #28a745;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background: #218838; }

  /* Popup */
  #thankYouPopup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center; align-items: center;
  }
  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 300px;
  }
</style>
</head>
<body>

<div class="feedback-container">
  <h2>ðŸ’¬ Your Feedback</h2>
  <label>Name:</label>
  <input type="text" id="name" placeholder="Your name">

  <label>Email:</label>
  <input type="email" id="email" placeholder="Your email">

  <label>Rating:</label>
  <div class="stars">
    <input type="radio" name="star" id="star5" value="5"><label for="star5">â˜…</label>
    <input type="radio" name="star" id="star4" value="4"><label for="star4">â˜…</label>
    <input type="radio" name="star" id="star3" value="3"><label for="star3">â˜…</label>
    <input type="radio" name="star" id="star2" value="2"><label for="star2">â˜…</label>
    <input type="radio" name="star" id="star1" value="1"><label for="star1">â˜…</label>
  </div>

  <label>Feedback:</label>
  <textarea id="message" placeholder="Write your feedback..."></textarea>

  <button id="submitFeedback">Submit</button>
</div>

<!-- Thank You Popup -->
<div id="thankYouPopup">
  <div class="popup-content">
    <h3>âœ… Thank You!</h3>
    <p>Your feedback has been saved.</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  const feedbackList = JSON.parse(localStorage.getItem("feedbackList") || "[]");

  document.getElementById("submitFeedback").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const rating = document.querySelector('input[name="star"]:checked')?.value || "";

    if (!name || !email || !rating || !message) {
      alert("âš  Please fill all fields and select a rating.");
      return;
    }

    const feedback = {
      name, email, rating, message,
      date: new Date().toISOString().split("T")[0]
    };

    feedbackList.push(feedback);
    localStorage.setItem("feedbackList", JSON.stringify(feedbackList));

    // Clear form
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("message").value = "";
    document.querySelectorAll('input[name="star"]').forEach(star => star.checked = false);

    // Show popup
    document.getElementById("thankYouPopup").style.display = "flex";
  });

  function closePopup() {
    document.getElementById("thankYouPopup").style.display = "none";
  }
</script>

</body>
</html>
